<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/proxy-image.jpeg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Customers Data</title>
  </head>
  <body>
    <div class="md:w-[95%] mx-auto sm:w-full overflow-auto rounded-lg">
      <h1 class="text-center text-4xl text-green-700 py-7">Customers Data</h1>

      <div class="w-[95%] mx-auto flex justify-center flex-wrap" id="inputs">
        <input
          type="text"
          placeholder="Filter By Name"
          id="nameFilter"
          class="m-4 w-full md:w-1/3 border-2 outline-green-500 text-black border-gray-300 text-sm rounded-lg focus:ring-green-600 focus:border-green-700 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500 focus:shadow-sm focus:shadow-green-500"
        />
        <input
          type="number"
          placeholder="Filter By amount"
          id="amoutFilter"
          class="m-4 w-full md:w-1/3 border-2 outline-green-500 text-black border-gray-300 text-sm rounded-lg focus:ring-green-600 focus:border-green-700 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500 focus:shadow-sm focus:shadow-green-500"
        />
      </div>

      <table
        class="min-w-full divide-y divide-gray-200 mb-14 border-b-2 border-b-slate-100 rounded-3xl"
      >
        <thead class="bg-gray-50 text-center">
          <tr>
            <th
              class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Employee ID
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Employee Name
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Transaction ID
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Transaction Date
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Transaction Amount
            </th>
            <th
              class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Total Transaction Graph
            </th>
          </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200 text-center" id="tbody">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">1</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-sm text-gray-500">Aya Sayed</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
              >
                2022-01-01
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-sm text-gray-500">1500</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="w-[90%] mx-auto my-7 text-center">
      <form class="w-full mx-auto">
        <label
          for="customers"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Select a customer and click show to view his graph</label
        >
        <select
          id="customers"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 py-2.5 px-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        ></select>
        <button
          class="bg-transparent hover:bg-green-100 text-green-800 font-semibold hover:text-green-800 py-2 px-2 border border-green-300 hover:border-transparent rounded-xl text-sm"
          id="showGraph"
        >
          Show Graph
        </button>
      </form>
    </div>

    <div class="w-3/4 mx-auto mb-4">
      <canvas id="transactionChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
